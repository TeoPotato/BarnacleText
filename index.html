<!DOCTYPE html>
<html>
<head>
	<title>BarnacleText</title>
	<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
	<div class="container">

		<!--Text Area -->
		<textarea id="content"
			placeholder="Lets Write "
			cols="250">
		</textarea>

		<!--Buttons -->
		<div class="buttons">

			<!--To open -->
			<button id="openfile">
				Open
			</button>

			<!-- To save-->
			<button id="savefile">
				Save
			</button>
		</div>
	</div>
</body>

</html>
